<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <script src="fonts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="topSvg" src="Images/wave.svg" alt="" srcset="">
    <nav>
        <img id="OfpptLogo" src="https://www.ofppt.ma/themes/custom/ofppt/assets/images/logo.png" alt="" srcset="">
    </nav>
    <div class="container">
        <div class="img">        
            <img src="Images/undraw_authentication_fsn5.svg" alt="" srcset="">
        </div>
        <div class="login-container">
            <form action="#">
                <img class="avatar" src="Images/undraw_male_avatar_323b (1).svg" alt="" srcset="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i id="icon" class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" name="" id="" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i id="icon" class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" name="" id="" class="input">
                    </div>
                </div>
                <a href="#">Forgot Password ?</a>
                <button type="submit" id="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign In
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
